<h1>天基系统测试中</h1>
<div style="background-color:#00ffff00;font-family:Agency FB;font-weight:bolder;font-size:20px;z-index:999;color:#cbd0eed1;top:500px;left:1128px;position: absolute;" class="showTime">BEIJING TIME：2022-10-18 10-54-14</div>
<script>
    var t = null;
    t = setTimeout(time, 1000); //开始运行
    function time() {
    clearTimeout(t); //清除定时器
    dt = new Date();
    var y = dt.getFullYear();
    var mt = dt.getMonth() + 1;
    var day = dt.getDate();
    var h = dt.getHours(); //获取时
    var m = dt.getMinutes(); //获取分
    var s = dt.getSeconds(); //获取秒
    document.querySelector(".showTime").innerHTML =
        "BEIJING TIME：" + y + "-" + mt +  "-" + day + " " + h + ":" + m + ":" + s + "";
    t = setTimeout(time, 1000); //设定定时器，循环运行
    }
</script>
